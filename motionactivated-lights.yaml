variables:
  # Get the current time as a seconds-since-midnight number for comparison
  current_time_seconds: "{{ now().hour * 3600 + now().minute * 60 + now().second }}"
  
  # Convert user-defined time inputs (which are strings "HH:MM:SS" from the selector) to seconds since midnight
  # Note: The input keys (time_morning_start, etc.) are available as variables in the template.
  morning_start_seconds: "{{ (time_morning_start | default('06:00:00', true)).split(':')[0] | int * 3600 + (time_morning_start | default('06:00:00', true)).split(':')[1] | int * 60 }}"
  day_start_seconds: "{{ (time_day_start | default('08:00:00', true)).split(':')[0] | int * 3600 + (time_day_start | default('08:00:00', true)).split(':')[1] | int * 60 }}"
  night_start_seconds: "{{ (time_night_start | default('22:00:00', true)).split(':')[0] | int * 3600 + (time_night_start | default('22:00:00', true)).split(':')[1] | int * 60 }}"
  
  # Determine the current time-of-day mode
  time_mode: >
    {% if current_time_seconds >= night_start_seconds %}
      night
    {% elif current_time_seconds >= day_start_seconds %}
      daytime
    {% elif current_time_seconds >= morning_start_seconds %}
      morning
    {% else %}
      night
    {% endif %}

  # Determine the brightness and color temp based on mode (using input key names)
  {% for i in range(1, 6) %}
  room_{{ i }}_brightness: >
    {% if time_mode == 'morning' %}
      {{ (vars['room_' ~ i ~ '_morning_brightness'] | float * 2.55) | int }}
    {% elif time_mode == 'daytime' %}
      {{ (vars['room_' ~ i ~ '_daytime_brightness'] | float * 2.55) | int }}
    {% else %}
      {{ (vars['room_' ~ i ~ '_night_brightness'] | float * 2.55) | int }}
    {% endif %}
  room_{{ i }}_color_temp: >
    {% if time_mode == 'morning' %}
      {{ vars['room_' ~ i ~ '_morning_temp'] | int }}
    {% elif time_mode == 'daytime' %}
      {{ vars['room_' ~ i ~ '_daytime_temp'] | int }}
    {% else %}
      {{ vars['room_' ~ i ~ '_night_temp'] | int }}
    {% endif %}
  {% endfor %}
  
trigger:
  # Triggers for all 5 rooms
  {% for i in range(1, 6) %}
  # Room {{ i }}: Motion Detected
  - platform: state
    entity_id: !input room_{{ i }}_motion_sensor
    to: 'on'
    id: 'room_{{ i }}_on'
    
  # Room {{ i }}: Motion Cleared (Off Delay)
  - platform: state
    entity_id: !input room_{{ i }}_motion_sensor
    to: 'off'
    for: "{{ vars['room_' ~ i ~ '_off_delay'] | int }}"
    id: 'room_{{ i }}_off'
  {% endfor %}
  
action:
  - choose:
      {% for i in range(1, 6) %}
      # ===================================================================================
      # LIGHTS ON LOGIC (ROOM {{ i }})
      # ===================================================================================
    - conditions:
        - condition: trigger
          id: 'room_{{ i }}_on'
        - condition: template
          value: "{{ vars['room_' ~ i ~ '_enabled'] }}"
        # Override Check: Skip if manual override is active (if entity is provided)
        - condition: template
          value: "{{ not is_state(vars['room_' ~ i ~ '_override_switch'], 'on') if vars['room_' ~ i ~ '_override_switch'] != '' else true }}"
        # Lux Check: Only turn on if current lux is below the room's threshold
        - condition: template
          value: "{{ states(lux_entity) | float(0) < vars['room_' ~ i ~ '_lux_threshold'] | float(0) }}"
      sequence:
        - service: light.turn_on
          data:
            brightness: "{{ vars['room_' ~ i ~ '_brightness'] }}"
            color_temp: "{{ vars['room_' ~ i ~ '_color_temp'] }}"
            transition: 1
          target: !input room_{{ i }}_lights

      # ===================================================================================
      # LIGHTS OFF LOGIC (ROOM {{ i }})
      # ===================================================================================
    - conditions:
        - condition: trigger
          id: 'room_{{ i }}_off'
      sequence:
        - service: light.turn_off
          data:
            transition: 2
          target: !input room_{{ i }}_lights
      {% endfor %}
mode: restart